<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Task Prioritization</h2>
            <p>Drag and drop the tasks to reorder based on priority.</p>
            <ul id="sortable-list">
                <li draggable="true">Complete project report</li>
                <li draggable="true">Prepare for team meeting</li>
                <li draggable="true">Reply to client emails</li>
                <li draggable="true">Review pull requests</li>
                <li draggable="true">Plan next sprint</li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
