<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Image Gallery Lightbox</h1>


    <div class="gallery">
        <img src="assets/img1.jpg" alt="Image 1">
        <img src="assets/img2.jpg" alt="Image 2">
        <img src="assets/img3.jpg" alt="Image 3">
        <img src="assets/img4.jpg" alt="Image 4">
    </div>


    <div id="lightbox">
        <span id="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
        <button id="prev-btn">&#10094;</button>
        <button id="next-btn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
